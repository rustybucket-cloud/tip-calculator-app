<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<main>
  <div class="calculator">
    <div class="left">
      <label for="bill">Bill
        <span class="input">$<input id="bill" type="number" pattern="^\d*(\.\d{0,2})?$" step=".01"></span>
      </label>

      <div>
        <label class="select-tip">Select Tip %</label>
        <div id="tip-percentages">
          <button type="button" class="tip-button" data-percentage=".05" id="five-percent">5%</button>
          <button type="button" class="tip-button" data-percentage=".10" id="ten-percent">10%</button>
          <button type="button" class="tip-button selected" data-percentage=".15" id="fifteen-percent">15%</button>
          <button type="button" class="tip-button" data-percentage=".25" id="twenty-five-percent">25%</button>
          <button type="button" class="tip-button" data-percentage=".5" id="fifty-percent">50%</button>
          <span><input id="custom" placeholder="Custom">%</span>
        </div>
      </div>
      <label for="num-people">Number of People
        <span class="input">P<input type="number" id="num-people"></span>
      </label>
    </div>
    <div class="right">
      <div>
        <div class="result">
          <div class="result-label">
            <p class="result-describer">Tip Amount</p>
            <p class="per">/ person</p>
          </div>
          <p id="tip-amount"></p>
        </div>
        <div class="result">
          <div class="result-label">
            <p class="result-describer">Total</p>
            <p class="per">/ person </p>
          </div>
          <p id="total"></p>
        </div>
      </div>
      <button type="button" class="reset">RESET</button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/rustybucket-cloud">Jacob Patton</a>.
  </div>
</main>
</body>
<script src="index.js"></script>
</html>
