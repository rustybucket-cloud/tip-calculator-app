<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="calculator">
    <div class="left">
      <label for="bill">Bill
        <span>$<input id="bill" type="number"></span>
      </label>

      <label>Select Tip %</label>
      <div id="tip-percentages">
        <button type="button" id="five-percent">5%</button>
        <button type="button" id="ten-percent">10%</button>
        <button type="button" id="fifteen-percent">15%</button>
        <button type="button" id="twenty-five-percent">25%</button>
        <button type="button" id="fifty-percent">50%</button>
        <input id="custom" placeholder="Custom">
      </div>
      <label for="num-people">Number of People
        <span>P<input id="num-people"></span>
      </label>
    </div>
    <div class="right">
      <div class="result">
        <div class="result-label">
          <p class="result-describer">Tip Amount</p>
          <p class="per">/ person</p>
        </div>
        <p id="tip-amount"></p>
      </div>
      <div class="result">
        <div class="result-label">
          <p class="result-describer">Total</p>
          <p class="per">/ person </p>
        </div>
        <p id="total"></p>
      </div>
      <button type="button" class="reset">Reset</button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
